services:
  babylondnode0:
    container_name: babylondnode0
    image: babylonlabs/babylond:a98269d178879f22b136760701950d8929cc2093 # euphrates-0.5.0-rc.0
    command: >
      babylond --home /babylondhome start --log_format 'plain' 2>&1 | tee /babylondhome/babylond.log
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26656-26657:26656-26657"
      - "1317:1317"
      - "9090:9090"
      - "2345:2345"
    volumes:
      - ../.testnets/node0/babylond:/babylondhome:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.2

  babylondnode1:
    container_name: babylondnode1
    image: babylonlabs/babylond:a98269d178879f22b136760701950d8929cc2093 # euphrates-0.5.0-rc.0
    command: >
      babylond --home /babylondhome start --log_format 'plain' 2>&1 | tee /babylondhome/babylond.log
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26666-26667:26656-26657"
      - "1318:1317"
      - "9091:9090"
      - "2346:2345"
    volumes:
      - ../.testnets/node1/babylond:/babylondhome:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.3

  bitcoindsim:
    image: babylonlabs/bitcoindsim:d6b0ff7de784548faad40391816099890324557a
    platform: linux/amd64
    container_name: bitcoindsim
    networks:
      localnet:
        ipv4_address: 192.168.10.30
    environment:
      - BITCOIN_NETWORK=${BITCOIN_NETWORK:-regtest}
      - ZMQ_SEQUENCE_PORT=29000
      - ZMQ_RAWBLOCK_PORT=29001
      - ZMQ_RAWTR_PORT=29002
      - BITCOIN_RPC_PORT=${BITCOIN_RPC_PORT:-18443}
      - RPC_USER=rpcuser
      - RPC_PASS=rpcpass
      - WALLET_PASS=${WALLET_PASS:-walletpass}
      - WALLET_NAME=default
      - BTCSTAKER_WALLET_NAME=btcstaker
      - BTCSTAKER_WALLET_ADDR_COUNT=1
      - BTCSTAKER_PRIVKEY=${BTCSTAKER_PRIVKEY:-}
      - GENERATE_INTERVAL_SECS=10
    ports:
      - "${BITCOIN_RPC_PORT:-18443}:${BITCOIN_RPC_PORT:-18443}"
      - "29000-29002:29000-29002"
    volumes:
      - ../.bitcoin:/bitcoindsim/.bitcoin:Z

  vigilante-reporter:
    container_name: vigilante-reporter
    image: babylonlabs/vigilante:v0.11.2
    platform: linux/amd64
    command: >
      vigilante reporter --config /home/vigilante/config/vigilante.yml 2>&1 | tee /home/vigilante/config/reporter.log
    networks:
      localnet:
        ipv4_address: 192.168.10.7
    volumes:
      - ../.testnets/vigilante:/home/vigilante/config
    depends_on:
      - bitcoindsim
      - babylondnode0
    restart: unless-stopped

  vigilante-submitter:
    container_name: vigilante-submitter
    image: babylonlabs/vigilante:v0.11.2
    command: >
      vigilante submitter --config /home/vigilante/config/vigilante.yml 2>&1 | tee /home/vigilante/config/submitter.log
    networks:
      localnet:
        ipv4_address: 192.168.10.8
    volumes:
      - ../.testnets/vigilante:/home/vigilante/config
    depends_on:
      - bitcoindsim
      - babylondnode0
    restart: unless-stopped

  vigilante-monitor:
    container_name: vigilante-monitor
    image: babylonlabs/vigilante:v0.11.2
    command: >
      vigilante monitor --config /home/vigilante/config/vigilante.yml --genesis /home/vigilante/config/bbnconfig/genesis.json 2>&1 | tee /home/vigilante/config/monitor.log
    networks:
      localnet:
        ipv4_address: 192.168.10.9
    volumes:
      - ../.testnets/vigilante:/home/vigilante/config
    depends_on:
      - bitcoindsim
      - babylondnode0
    restart: unless-stopped

  vigilante-bstracker:
    container_name: vigilante-bstracker
    image: babylonlabs/vigilante:v0.11.2
    command: >
      vigilante bstracker --config /home/vigilante/config/vigilante.yml 2>&1 | tee /home/vigilante/config/unbonding-watcher.log
    networks:
      localnet:
        ipv4_address: 192.168.10.10
    volumes:
      - ../.testnets/vigilante:/home/vigilante/config
    depends_on:
      - bitcoindsim
      - babylondnode0
    restart: unless-stopped

  btc-staker:
    container_name: btc-staker
    # https://github.com/babylonlabs-io/btc-staker/commit/484bcb8fd9b7b0b525234d704dd049b1ef18e29f
    # euphrates-0.5.0-rc.0
    image: babylonlabs/btc-staker:484bcb8fd9b7b0b525234d704dd049b1ef18e29f
    networks:
      localnet:
        ipv4_address: 192.168.10.11
    volumes:
      - ../.testnets/btc-staker:/home/btcstaker/.stakerd
    ports:
      - "15912:15812"
    depends_on:
      - bitcoindsim
      - babylondnode0
    restart: unless-stopped

  eotsmanager:
    container_name: eotsmanager
    # https://github.com/babylonlabs-io/finality-provider/commit/45a24e1f5c235a829eaeca3c3336053032ec0088
    image: babylonlabs/finality-provider:45a24e1f5c235a829eaeca3c3336053032ec0088
    command: eotsd start
    networks:
      localnet:
        ipv4_address: 192.168.10.12
    ports:
      - "15825:15813"
    volumes:
      - ../.testnets/eotsmanager:/home/finality-provider/.eotsd
    depends_on:
      - babylondnode0
    restart: unless-stopped

  finality-provider:
    container_name: finality-provider
    # https://github.com/babylonlabs-io/finality-provider/commit/45a24e1f5c235a829eaeca3c3336053032ec0088
    image: babylonlabs/finality-provider:45a24e1f5c235a829eaeca3c3336053032ec0088
    # fpd crashes if starting up with no keys, so we add a key and delete it immediately after starting
    command: >
      /bin/sh -c "
        if [ ! -d /home/finality-provider/.testnets/node0/babylond/finality-provider/keyring-test/ ]; then
          fpd keys add finality-provider --keyring-backend test --home /home/finality-provider/.fpd;
          sleep 10;
        fi &&
        fpd start
      "
    networks:
      localnet:
        ipv4_address: 192.168.10.13
    ports:
      - "15822:15812"
    volumes:
      - ../.testnets/finality-provider:/home/finality-provider/.fpd
    depends_on:
      - babylondnode0
      - eotsmanager
    restart: unless-stopped

  covenant-emulator:
    container_name: covenant-emulator
    image: babylonlabs/covenant-emulator:v0.4.0
    command: covd start
    networks:
      localnet:
        ipv4_address: 192.168.10.17
    volumes:
      - ../.testnets/covenant-emulator:/home/covenant-emulator/.covd
    depends_on:
      - babylondnode0
    restart: unless-stopped

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/25
